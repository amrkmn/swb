name: Release

on:
    push:
        tags:
            - "v*"

jobs:
    build-and-release:
        runs-on: windows-latest
        permissions:
            contents: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Extract version from tag
              id: version
              shell: bash
              run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

            - name: Build executable
              run: bun run build
              env:
                  SWB_VERSION: ${{ steps.version.outputs.VERSION }}

            - name: Create release archive
              shell: pwsh
              run: |
                  $version = "${{ steps.version.outputs.VERSION }}"
                  Compress-Archive -Path ./dist/swb.exe, ./README.md, ./LICENSE -DestinationPath ./dist/swb-v$version-windows-x64.zip -Force

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: ./dist/swb-v${{ steps.version.outputs.VERSION }}-windows-x64.zip
                  generate_release_notes: true
