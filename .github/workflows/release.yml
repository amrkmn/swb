name: Release

on:
    push:
        tags:
            - "v*"

jobs:
    build-and-release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        strategy:
            matrix:
                variant:
                    - name: "AVX2"
                      suffix: ""
                      build_flag: ""
                    - name: "Baseline"
                      suffix: "-baseline"
                      build_flag: "--baseline"
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Extract version from tag
              id: version
              shell: bash
              run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

            - name: Build executable (${{ matrix.variant.name }})
              run: bun run build ${{ matrix.variant.build_flag }}
              env:
                  SWB_VERSION: ${{ steps.version.outputs.VERSION }}

            - name: Create release archive
              run: |
                  version="${{ steps.version.outputs.VERSION }}"
                  suffix="${{ matrix.variant.suffix }}"
                  dirname="swb-v${version}-windows-x64${suffix}"
                  zipname="${dirname}.zip"

                  # Create directory structure
                  mkdir -p "dist/${dirname}"

                  # Copy files into directory
                  cp dist/swb.exe "dist/${dirname}/"
                  cp README.md "dist/${dirname}/"
                  cp LICENSE "dist/${dirname}/"

                  # Create zip with directory structure
                  cd dist
                  zip -r "${zipname}" "${dirname}"

                  # Clean up temporary directory
                  rm -rf "${dirname}"

            - name: Upload to GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: ./dist/swb-v${{ steps.version.outputs.VERSION }}-windows-x64${{ matrix.variant.suffix }}.zip
