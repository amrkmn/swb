name: Release

on:
    push:
        tags:
            - "v*"

jobs:
    build-and-release:
        runs-on: windows-latest
        permissions:
            contents: write
        strategy:
            matrix:
                variant:
                    - name: "AVX2"
                      suffix: ""
                      build_flag: ""
                    - name: "Baseline"
                      suffix: "-baseline"
                      build_flag: "--baseline"
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Install Bun baseline compiler (for baseline builds)
              if: matrix.variant.build_flag == '--baseline'
              run: |
                  # Trigger baseline compiler download by running a simple baseline compile
                  echo "console.log('test')" > test.js
                  bun build test.js --compile --target=bun-windows-x64-baseline --outfile=test.exe 2>&1 || true
                  rm -f test.js test.exe

            - name: Extract version from tag
              id: version
              shell: bash
              run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

            - name: Build executable (${{ matrix.variant.name }})
              run: bun run build ${{ matrix.variant.build_flag }}
              env:
                  SWB_VERSION: ${{ steps.version.outputs.VERSION }}

            - name: Create release archive
              shell: pwsh
              run: |
                  $version = "${{ steps.version.outputs.VERSION }}"
                  $suffix = "${{ matrix.variant.suffix }}"
                  Compress-Archive -Path ./dist/swb.exe, ./README.md, ./LICENSE -DestinationPath ./dist/swb-v$version-windows-x64$suffix.zip -Force

            - name: Upload to GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: ./dist/swb-v${{ steps.version.outputs.VERSION }}-windows-x64${{ matrix.variant.suffix }}.zip
