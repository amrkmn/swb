name: CI

on:
    push:
        branches: [main]
        paths-ignore:
            - "*.md"
            - "LICENSE"
    pull_request:
        branches: [main]
        paths-ignore:
            - "*.md"
            - "LICENSE"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Check formatting
              run: bun run format:check

            - name: Build executable
              run: bun run build

            - name: Run tests
              run: bun test || echo "No tests found or tests skipped"
